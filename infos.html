<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofill</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form>
      <h1 class="title">Autofill</h1>
      <h2 class="subtitle">Informations</h2>
      <h3>Adresse</h3>
      <div class="col_form">
        <input type="text" class="input" placeholder="nom" id="nom" />
        <input type="email" class="input" placeholder="mail" id="mail" />
        <input type="tel" class="input" placeholder="tel" id="tel" />
        <input type="text" class="input" placeholder="adresse" id="adresse" />
      </div>
      <div class="row_form">
        <input type="text" placeholder="ville" id="ville" />
        <input type="text" placeholder="CP" id="cp" />
        <select name="pays" id="pays" class="input">
          <option value="FR">France</option>
          <option value="CH">Switzerland</option>
        </select>
      </div>

      <h3>Carte bancaire</h3>
      <input type="text" class="input" placeholder="num" id="num" />
      <div class="row_form">
        <input type="text" placeholder="mm" id="m" />
        <input type="text" placeholder="yyyy" id="y" />
        <input type="text" placeholder="cvv" id="cvv" />
      </div>

      <h3>Taille</h3>
      <select name="clothingSize" id="clothingSize" class="input">
        <option value="88525">S</option>
        <option value="88526">M</option>
        <option value="88527">L</option>
        <option value="88528">XL</option>
      </select>
      <select name="size" id="size" class="input">
        <option value="">40</option>
        <option value="">41</option>
        <option value="">42</option>
        <option value="">43</option>
        <option value="">44</option>
        <option value="">44.5</option>
        <option value="">45</option>
      </select>
      <button id="submit"><a href="popup.html">OK</a></button>
    </form>
    <script src="save.js"></script>
  </body>
</html>
